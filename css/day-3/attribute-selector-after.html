<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      input[type="email"] {
        padding: 5px 10px;
      }
      input[type="password"] {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Selector : Attribute Selector</h1>
    <p>
      In CSS, attribute selectors allow you to target HTML elements based on the
      presence of specific attributes or the values of those attributes. This
      provides a flexible way to apply styles to elements based on their
      attributes.
    </p>
    <form>
      <div>
        <input type="email" class="form-control" placeholder="Email" />
      </div>
      <div>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div>
        <input type="submit" value="Login" />
      </div>
    </form>
  </body>
</html>
