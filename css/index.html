<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: orange;

            /* border : width style color   */
            border: 5px solid;
            /* all sides  */
            padding: 10px 30px 50px 70px;
            margin-bottom: 100px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>heading</h1>

    <h2>sub heading</h2>
</body>
</html>

<!-- 
padding => the space between the border and the content of the element
margin => the space between the elements
-->
