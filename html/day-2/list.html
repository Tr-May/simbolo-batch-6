<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List Element</title>
  </head>
  <body>
    <h1>HTML List Element</h1>
    <!-- ctrl+H => replace text -->

    <h2>Unordered List</h2>
    <!-- code for unordered list here , type = disc [default], square, circle  -->
    <ul>
      <li>firefox</li>
      <li>chrome</li>
      <li>safari</li>
    </ul>

    <h2>Ordered List</h2>
    <!-- code for ordered list here; type = 1, i, I, a, A  -->
    <ol type="a" start="24">
      <li>xylophone</li>
      <li>york</li>
      <li>zebra</li>
    </ol>

    <h2>Description List</h2>
    <!-- code for description list here  -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for HyperText Markup Language.</dd>

      <dt>CSS</dt>
      <dd>CSS stands for Cascading StyleSheet.</dd>
    </dl>

    <a href="hyperlink.html">Go Back</a>
  </body>
</html>
